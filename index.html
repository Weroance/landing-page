<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>

    <body>
        <div class="header">
            <div class="headlogo">
                <img class="logo" src="images/2hotdog.png" alt="hotdog logo" >
                <h3>Hotdog!</h3>
            </div>
            <div class="headlinks">
                <a href="">Hotdog hotline</a>
                <a href="">Buns</a>
                <a href="">Condiments</a>
            </div>
        </div>
        <div class="introbox">
            <div class="herobox">
                <h1>Hotdogs are awesome</h1>
                In case you were not aware... hotdogs are pretty fricken' great!
                We would like to email you all the time so you don't forget.
                <button>Sign up</button>
            </div>
            
                <img class="heroimage" src="images/3hotdog.jpg" alt="hotdog about to be eaten">
        

        </div>
                
        
        <div class="cardtitle">Some random information</div>

        <div class="card-box">           
            <div class="card"><img src="images/4hotdog.jpg" alt="a hotdog with a lot of toppings">card one</div>
            <div class="card"><img src="images/5hotdog.jpg" alt="a young woman about to bite a Hotdog">card two</div>
            <div class="card"><img src="images/6hotdog.jpg" alt="a neon sign that read hot dog">card three</div>
            <div class="card"><img src="images/7hotdog.jpeg" alt="a young boy holding up a large hotdog">card four</div>
        </div>
        
        <div class="quote"></div>
        <div class="footer"></div>
    </body>

</html>
